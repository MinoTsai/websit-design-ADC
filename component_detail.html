<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>

    <script src="assets/js/head.js"></script>
</head>

<style>
    
</style>

<body>
    <div id="container">

        <header>
            <script src="assets/js/header.js"></script>
        </header>

        <!-- 內容 start -->
        <section class="main bg-gradient-blue">
            <div class="content">
                <div class="page-title text-center mt-5">元件詳細資訊</div>
                <div class="row">
                    <div class="col-md-3 col-12">
                        <!-- 設備數據顯示 start -->
                        <div class="border-box mb-3 py-4 d-flex justify-content-center">
                            <div>
                                <p class="fs-20">溫度</p>
                                <p class="component-data">52ºC</p>
                                <p class="fs-12">每分鐘更新</p>
                            </div>
                        </div>
                        <!-- 設備數據顯示 end -->
                        <!-- 查詢設定 start -->
                        <div class="accordion mb-3">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="searchBox-heading">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#searchBox-collapse" aria-expanded="true" aria-controls="searchBox-collapse">
                                        查詢設定
                                    </button>
                                </h2>
                                <div id="searchBox-collapse" class="accordion-collapse collapse" aria-labelledby="searchBox-heading">
                                    <div class="accordion-body">
                                        <div class="d-flex flex-column">
                                            <div class="input-box bb-dashed-box">
                                                <div class="form-group mb-3">
                                                    <label>起始日期/時間</label>
                                                    <input type="datetime-local" class="form-control">
                                                </div>
                                                <div class="form-group mb-3">
                                                    <label>結束日期/時間</label>
                                                    <input type="datetime-local" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <a class="btn-w100 btn-blue my-4 text-center" href="#">查詢</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 查詢設定 end -->
                    <!-- 詳細數據圖表 start -->
                    <div class="col-md-9 col-12">
                        <div class="border-box p-4">
                            <img src="assets/img/demo-img-04.png" alt="" class="w-100">
                        </div>
                    </div>
                    <!-- 詳細數據圖表 end -->
                </div>
            </div>

        </section>

        <footer>
            <script src="assets/js/footer.js"></script>
        </footer>
    </div>

    <!--引用jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- boostrap5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    
</body>

</html>
